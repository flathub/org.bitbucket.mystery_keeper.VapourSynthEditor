name: VapourSynth
config-opts:
  - --with-python-prefix=${FLATPAK_DEST}

modules:
  - name: libass
    config-opts:
      - --disable-static
      - --enable-asm
      - --enable-harfbuzz
      - --enable-fontconfig
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.16.0/libass-0.16.0.tar.xz
        sha256: 5dbde9e22339119cf8eed59eea6c623a0746ef5a90b689e68a090109078e3c08
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv

  - name: zimg
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/sekrit-twc/zimg/archive/release-3.0.4.tar.gz
        sha256: 219d1bc6b7fde1355d72c9b406ebd730a4aed9c21da779660f0a4c851243e32f
        x-checker-data:
          type: anitya
          project-id: 13685
          stable-only: true
          url-template: https://github.com/sekrit-twc/zimg/archive/release-$version.tar.gz
    cleanup:
      - /share/doc

  - name: Tesseract
    config-opts:
      - --disable-static
    modules:
      - name: Leptonica
        config-opts:
          - --disable-static
          - --with-pic
        sources:
          - type: archive
            url: http://www.leptonica.org/source/leptonica-1.82.0.tar.gz
            sha256: 155302ee914668c27b6fe3ca9ff2da63b245f6d62f3061c8f27563774b8ae2d6
            x-checker-data:
              type: anitya
              project-id: 1549
              stable-only: true
              url-template: http://www.leptonica.org/source/leptonica-$version.tar.gz
        cleanup:
          - /bin
    sources:
      - type: git
        url: https://github.com/tesseract-ocr/tesseract.git
        tag: 5.2.0
        commit: 5ad5325a0aa8effc47ca033625b6a51682f82767
        x-checker-data:
          type: json
          url: https://api.github.com/repos/tesseract-ocr/tesseract/releases/latest
          timestamp-query: .published_at
          tag-query: .tag_name
          version-query: .tag_name
    cleanup:
      - /bin

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.0-48.tar.gz
        sha256: ffe0031855ab4a3f58793cbe60fcf2cf1e49ec64b4ae3345285bee40491926e0
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin
      - /etc
      - /lib/ImageMagick*
      - /share/ImageMagick*
sources:
  - type: archive
    url: https://github.com/vapoursynth/vapoursynth/archive/R59.tar.gz
    sha256: d713f767195cb3a9a7ccb97b1e61e0cf5a9332eed86c6362badfff6857792a86
    x-checker-data:
      type: anitya
      project-id: 15982
      stable-only: true
      url-template: https://github.com/vapoursynth/vapoursynth/archive/$version.tar.gz
