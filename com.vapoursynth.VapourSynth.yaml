name: VapourSynth
modules:
  - name: libass
    config-opts:
      - --disable-static
      - --enable-asm
      - --enable-harfbuzz
      - --enable-fontconfig
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.14.0/libass-0.14.0.tar.xz
        sha256: 881f2382af48aead75b7a0e02e65d88c5ebd369fe46bc77d9270a94aa8fd38a2
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv

  - name: zimg
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/sekrit-twc/zimg/archive/release-3.0.1.tar.gz
        sha256: c50a0922f4adac4efad77427d13520ed89b8366eef0ef2fa379572951afcc73f
        x-checker-data:
          type: anitya
          project-id: 13685
          stable-only: true
          url-template: https://github.com/sekrit-twc/zimg/archive/release-$version.tar.gz
    cleanup:
      - /share/doc

  - name: Tesseract
    config-opts:
      - --disable-static
    modules:
      - name: Leptonica
        config-opts:
          - --disable-static
          - --with-pic
        sources:
          - type: archive
            url: http://www.leptonica.org/source/leptonica-1.80.0.tar.gz
            sha256: ec9c46c2aefbb960fb6a6b7f800fe39de48343437b6ce08e30a8d9688ed14ba4
            x-checker-data:
              type: anitya
              project-id: 1549
              stable-only: true
              url-template: http://www.leptonica.org/source/leptonica-$version.tar.gz
        cleanup:
          - /bin
    sources:
      - type: archive
        url: https://github.com/tesseract-ocr/tesseract/archive/4.1.1.tar.gz
        sha256: 2a66ff0d8595bff8f04032165e6c936389b1e5727c3ce5a27b3e059d218db1cb
        x-checker-data:
          type: anitya
          project-id: 4954
          stable-only: true
          url-template: https://github.com/tesseract-ocr/tesseract/archive/$version.tar.gz
    cleanup:
      - /bin

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.0.10-28.tar.gz
        sha256: 9f2b8b131222354b196c640fca4e53eb0bbf62246621b9d467f223366272d7a7
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin
      - /etc
      - /lib/ImageMagick*
      - /share/ImageMagick*
sources:
  - type: archive
    url: https://github.com/vapoursynth/vapoursynth/archive/R52.tar.gz
    sha256: 4d5dc7950f4357da695d29708bc98013bc3e0bd72fc5d697f8c91ce3c4a4b2ac
    x-checker-data:
      type: anitya
      project-id: 15982
      stable-only: true
      url-template: https://github.com/vapoursynth/vapoursynth/archive/$version.tar.gz
